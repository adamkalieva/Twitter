    <div class="add-block">
        <form class="add-form">
            <input class="form-control inp-nickname" type="text" placeholder="Enter your nickname"
                aria-label="default input example">
            <input class="form-control inp-email" type="text" placeholder="Enter email"
                aria-label="default input example">
            <input class="form-control inp-password" type="text" placeholder="Enter password"
                aria-label="default input example">
            <input class="form-control inp-phonenumber" type="text" placeholder="Enter phonenumber"
                aria-label="default input example">
            <input class="form-control inp-image" type="url" placeholder="Enter photo"
                aria-label="default input example">
            <button class="btn btn-primary" type="submit">Next</button>
        </form>
    </div>

            <div class="ring"></div>
            <div class="ring"></div>
            <p>Loading...</p>
        </div>
    </div>
    <!-- Loader end -->




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="edit-form">
                        <input class="form-control edit-inp-nicknames" type="text" placeholder="Enter your nickname">
                        <input class="form-control edit-inp-emails" type="text" placeholder="Enter your email">
                        <input class="form-control edit-inp-password" type="text" placeholder="Enter your password">
                        <input class="form-control inp-phonenumber" type="text" placeholder="Enter phonenumber"
                            aria-label="default input example">
                        <input class="form-control edit-inp-image" type="url" placeholder="Enter photo"
                            aria-label="default input example">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
